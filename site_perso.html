<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			display: flex;
			flex-direction: row;
			height: 100vh;
			max-width: 1200px;
			margin: 0 auto;
		}

		.sidebar {
			background-color: #333;
			color: #fff;
			flex-basis: 20%;
			padding: 20px;
		}

		.main-content {
			flex-basis: 80%;
			padding: 20px;
		}

		.textarea {
			height: 500px;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			background-color: #fff;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
			resize: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<h2>Leitn42</h2>
			<p>This is my personal page</p>
		</div>
		<div class="main-content">
			<h1>My Website</h1>
			<p>This is the main content area of my website.</p>
			<textarea class="textarea" placeholder="Write something here..."></textarea>
		</div>
	</div>
</body>
</html>
